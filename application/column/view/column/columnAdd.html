<!DOCTYPE html>
<html>
<head>
    <!-- 下面是定义标签库 -->
    <!-- 下面是定义通用的meta头信息 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!-- 下面是定义通用的变量信息 -->
    {load href="/static/layuiadmin/layui/css/layui.css,/static/layuiadmin/style/admin.css" /}
    <title></title>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-btn-group">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>添加分类</legend>
                </fieldset>
            </div>
            <div class="layui-btn-table">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item layui-row">
                        <label class="layui-form-label" style="width: 200px">分类名称</label>
                        <div class="layui-input-4" style="float: left;width: 600px;">
                            <input autocomplete="off" type="text" name="column_name" value="{notempty name='$column_list'}{$column_list.column_name}{/notempty}" lay-verify="required" placeholder="请输入分类名称" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-row">
                        <label class="layui-form-label" style="width: 200px">分类介绍</label>
                        <div class="layui-input-4" style="float: left;width: 600px;">
                            <input autocomplete="off" type="text" name="column_summary" value="{notempty name='$column_list'}{$column_list.column_summary}{/notempty}" lay-verify="required" placeholder="请输入分类介绍" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-row">
                        <label class="layui-form-label" style="width: 200px">分类类别</label>
                        <div class="layui-input-4" style="float: left;width: 600px;">
                            <input type="radio" name="column_type" value="1" title="产品" checked>
                            <input type="radio" name="column_type" value="2" title="文章">
                        </div>
                    </div>

                    <!--图片上传①-->
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 200px">缩略图(180px*180px)</label>
                        <input type="hidden" name="column_thumb" id="pic_index" value="{notempty name='$column_list'}{$column_list.column_index_img}{/notempty}">
                        <div class="layui-input-block">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn layui-btn-primary" id="adBtn_index"><i class="icon icon-upload3"></i>点击上传</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="adPic_index">
                                    <p id="demoText_index"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--图片上传②-->
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 200px">详情图(1242px*496px)</label>
                        <input type="hidden" name="column_banner" id="pic_info" value="{notempty name='$column_list'}{$column_list.column_info_img}{/notempty}">
                        <div class="layui-input-block">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn layui-btn-primary" id="adBtn_info"><i class="icon icon-upload3"></i>点击上传</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="adPic_info">
                                    <p id="demoText_info"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
                            <a href="{:url('index')}" class="layui-btn layui-btn-primary">返回</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{load href="/static/layuiadmin/layui/layui.js,/static/js/tools.js" /}
<script>
    layui.use(['form', 'layer','upload'], function () {
        var form = layui.form, $ = layui.jquery, upload = layui.upload;
        form.on('submit(submit)', function (data) {
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post("{:url('columnAdd')}", data.field, function (res) {
                layer.close(loading);
                if (res.code > 0) {
                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                        location.href = res.url;
                    });
                } else {
                    layer.msg(res.msg, {time: 1800, icon: 2});
                }
            });
        });

        //缩略图片上传
        var posterWidth_1 = 180, posterHeight_1 = 180;
        var uploadIndex = upload.render({
            elem: '#adBtn_index'
            ,url: '{:url("other/upload/image")}'
            ,auto: false
            ,field: 'image'
            ,accept: 'images'
            ,acceptMime: 'image/*'
            ,before: function(obj){
                layer.load(); //上传loading
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#adPic_index').attr('src', result); //图片链接（base64）
                });
            }
            ,choose: function(obj) {
                obj.preview(function(index, file, result) {
                    var img = new Image();
                    img.onload = function() {
                        // console.log('choose poster', img.width, img.height);
                        if (posterWidth_1 == img.width && posterHeight_1 == img.height) {
                            $('#adPic_index').attr('src', result); //图片链接（base64）不支持ie8
                            obj.upload(index, file);
                        } else {
                            layer.msg('图片尺寸必须为：' + posterWidth_1 + 'x' + posterHeight_1 + 'px');
                        }
                    };
                    img.src = result;
                });
            }
            ,done: function(res){
                if(res.code>=0){
                    $('#pic_index').val(res.data);
                }else{
                    //如果上传失败
                    return layer.msg('上传失败');
                }
                layer.closeAll('loading'); //关闭loading
            }
            ,error: function(){
                layer.closeAll('loading'); //关闭loading
                //演示失败状态，并实现重传
                var demoText = $('#demoText_index');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadIndex.upload();
                });
            }
        });

        //详情页图片上传
        var posterWidth = 1242, posterHeight = 496;
        var uploadInfo = upload.render({
            elem: '#adBtn_info'
            ,url: '{:url("other/upload/image")}'
            ,auto: false
            ,field: 'image'
            ,accept: 'images'
            ,acceptMime: 'image/*'
            ,before: function(obj){
                layer.load(); //上传loading
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#adPic_info').attr('src', result); //图片链接（base64）
                });
            }
            ,choose: function(obj) {
                obj.preview(function(index, file, result) {
                    var img = new Image();
                    img.onload = function() {
                        console.log('choose poster', img.width, img.height);
                        if (posterWidth == img.width && posterHeight == img.height) {
                            $('#adPic_info').attr('src', result); //图片链接（base64）不支持ie8
                            obj.upload(index, file);
                        } else {
                            layer.msg('图片尺寸必须为：' + posterWidth + 'x' + posterHeight + 'px');
                        }
                    };
                    img.src = result;
                });
            }
            ,done: function(res){
                if(res.code>=0){
                    $('#pic_info').val(res.data);
                }else{
                    //如果上传失败
                    return layer.msg('上传失败');
                }
                layer.closeAll('loading'); //关闭loading
            }
            ,error: function(){
                layer.closeAll('loading'); //关闭loading
                //演示失败状态，并实现重传
                var demoText = $('#demoText_info');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInfo.upload();
                });
            }
        });

    });

</script>
